<ng-container *ngIf="!loading">
  <ng-container
    *ngIf="isCollected; then collected; else collect"
  ></ng-container>

  <ng-template #collected>
    <span class="collect-txt" id="collected">REMOVE</span>
    <img src="../../../assets/pokeball.ico" alt="pokeball" id="pokeball" />
  </ng-template>

  <ng-template #collect>
    <span class="collect-txt">COLLECT</span>
  </ng-template>
  <button (click)="collectClick()">Collect</button>
</ng-container>
