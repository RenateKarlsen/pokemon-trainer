<ng-container *ngIf="!loading">
  <ng-container
    *ngIf="isCollected; then collected; else collect"
  ></ng-container>

  <ng-template #collected>
    <button class="btn" (click)="collectClick()">Remove</button>
    <img src="../../../assets/pokeball.ico" alt="pokeball" id="pokeball" />
  </ng-template>

  <ng-template #collect>
    <button class="btn" (click)="collectClick()">Collect</button>
  </ng-template>
</ng-container>
